<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Countdown Timer</title>
</head>
<body>

    <div class="set-timer">
        <label for="set-title">Input Title and Date: </label>
        <input type="text" id="settitle">
        <input type="date" min="2021-00-00" max="2050-05-30" value="2021-10-18" id="date-input">
        
        <span id="state" style="color: black; font-style: italic;"></span>
    </div>
  
    <h1 id="titleh1">My Birthday</h1>

    <div class="countdown-container">
        <div class="days">
            <p class="text" id="day">0</p>
            <span>days</span>
        </div>
        <div class="hours">
            <p class="text" id="hour">0</p>
            <span>hours</span>
        </div>
        <div class="minutes">
            <p class="text" id="minute">0</p>
            <span>minutes</span>
        </div>
        <div class="seconds">
            <p class="text" id="second">0</p>
            <span>seconds</span>
        </div>
    
    </div>
    

   <script src="./js/script.js"></script>
    
</body>
</html>
